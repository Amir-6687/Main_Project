<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="profiles">
        <h2>Top Properties</h2>
        <div class="cards" aria-live="polite" aria-atomic="true">
          <!-- generated cards content -->
        </div>
        <nav class="pagination navigation" aria-label="Pagination Navigation">
          <a
            href="#"
            id="go-to-previous-page"
            class="pagination_button"
            aria-label="Go To Previous Page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-left"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.854 1.646a.5.5 0 0 1 0 .708L6.707 8l5.147 5.646a.5.5 0 1 1-.708.708l-5.5-6a.5.5 0 0 1 0-.708l5.5-6a.5.5 0 0 1 .708 0z"
              />
            </svg>
            <!-- svg previous -->
          </a>
          <ul id="pages">
            <li>loading...</li>
            <!-- generated page links -->
          </ul>
          <a
            href="#"
            id="go-to-next-page"
            class="pagination_button"
            aria-label="Go To Next Page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-right"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.146 1.646a.5.5 0 0 0 0 .708L9.293 8l-5.147 5.646a.5.5 0 1 0 .708.708l5.5-6a.5.5 0 0 0 0-.708l-5.5-6a.5.5 0 0 0-.708 0z"
              />
            </svg>
            <!-- svg next -->
          </a>
        </nav>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
